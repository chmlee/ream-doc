{% extends "base.html" %}

{% block content %}


{% set parent = page.ancestors | last %}
{% set section = get_section(path=parent) %}
{% for page in section.pages %}
    <p>{{ page.title }}</p>
{% endfor %}

<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>


<!-- <textarea id="input" name="" cols="30" rows="10"></textarea> -->
<!-- <pre id="output">Hello World</pre> -->


{{ page.content | safe }}
{% endblock content %}
