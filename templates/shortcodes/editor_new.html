<div class="editor">
  <div class="input-output-container">
    <div class="input-container">
      <textarea class="input" oninput="auto_grow(this)" id="{{ id }}-input" wrap="off">{{ body }}</textarea>
    </div>
    <div id="{{ id }}-output" class="output" style="monospace">(compile output)</div>
  </div>
  <button class="update-button" id="{{ id }}">Compile</button>
</div>
